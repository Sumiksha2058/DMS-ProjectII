<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flood Predictor - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    .card:hover {
      transform: scale(1.02);
      transition: transform 0.2s ease-in-out;
    }
    .icon {
      font-size: 1.4rem;
      margin-right: 0.5rem;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- Top Bar: Username + Logout -->
    <div class="top-bar">
      <div class="text-muted">
        Welcome, <strong>{{ request.user.username }}</strong>
      </div>
      <div>
        <a href="{% url 'logout_user' %}" class="btn btn-outline-danger btn-sm">
          <i class="bi bi-box-arrow-right"></i> Logout
        </a>
      </div>
    </div>

    <!-- Title and description -->
    <div class="text-center mb-4">
      <h1 class="text-primary">Flood Predictor Dashboard</h1>
      <p class="lead">Predict flood risks across Nepal and manage alerts effectively.</p>
    </div>

    <!-- Navigation Cards -->
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex align-items-center">
            <i class="bi bi-bar-chart-line-fill icon text-primary"></i>
            <a href="{% url 'prediction_dashboard' %}" class="stretched-link text-decoration-none text-dark fw-semibold">View Predictions</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex align-items-center">
            <i class="bi bi-people-fill icon text-success"></i>
            <a href="{% url 'user_management' %}" class="stretched-link text-decoration-none text-dark fw-semibold">Manage Users</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex align-items-center">
            <i class="bi bi-lightning-charge-fill icon text-danger"></i>
            <a href="{% url 'predict_and_alert' %}" class="stretched-link text-decoration-none text-dark fw-semibold">Trigger Predictions & Alerts</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex align-items-center">
            <i class="bi bi-bell-fill icon text-warning"></i>
            <a href="{% url 'alert_management' %}" class="stretched-link text-decoration-none text-dark fw-semibold">Manage Alerts</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
