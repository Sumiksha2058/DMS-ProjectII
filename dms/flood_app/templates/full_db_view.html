<!DOCTYPE html>
<html>
<head>
    <title>{{ table_name }} Data</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #999; padding: 6px 10px; }
        th { background: #eee; }
    </style>
</head>
<body>
    <h1>Table: {{ table_name }}</h1>
    <table>
        <thead>
            <tr>
                {% for col in columns %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% empty %}
                <tr><td colspan="{{ columns|length }}">No data found</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
